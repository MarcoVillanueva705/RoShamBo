<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <header>
    <h1>I'd like to play a game...</h1>
  </header>
  <main class="container-fluid">
    <div class="row text-center">
      <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top img-fluid" src="https://assets.rbl.ms/11692922/origin.jpg" alt="rock hand">
          <div class="card-body">
            <h5 class="card-title">Step Right Up!</h5>
            <p class="card-text" id="rockout"></p>
            <button onclick="play('rock')">Rock</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top img-fluid"
            src="https://www.history.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cg_faces:center%2Cq_auto:good%2Cw_768/MTU3OTIzNTgwNDEyNDM4MTYy/why-is-american-currency-greens-featured-photo.jpg"
            alt="paper money">
          <div class="card-body">
            <h5 class="card-title">Give It a Shot!</h5>
            <p class="card-text" id="paperout"></p>
            <button onclick="play('paper')">Paper</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top img-fluid"
            src="https://www.rideawavedesign.com/wp-content/uploads/2019/04/edward-scissorhands-illustration-tshirt.jpg"
            alt="edward scissorhands">
          <div class="card-body">
            <h5 class="card-title">Feeling Lucky?</h5>
            <p class="card-text" id="scissorout"></p>
            <button onclick="play('scissors')">Scissors</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./app.js"></script>
</body>


</html>
